repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://gitlab.com/pycqa/flake8
    rev: a7be77f761a4c29121d6bb6f61c11902281f9105
    hooks:
    -   id: flake8
        exclude: /settings/
